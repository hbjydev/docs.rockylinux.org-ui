---
name: 'Bundle (dev)'

on:
  push:
    branches: [ '*' ]

jobs:
  bundle:
    name: Build bundle
    runs-on: ubuntu-latest
    steps:
      - name: Check out source
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Gulp build
        run: npx gulp bundle

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v2
        with:
          name: ui-bundle
          path: build/ui-bundle.zip

